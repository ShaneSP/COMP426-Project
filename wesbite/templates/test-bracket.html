<html>

    <link rel="stylesheet" type="text/css" href="brackets.css"></link>
  </head>
  <body>
    <div id="container">
      <ol>
        <li class="round one">
          <div class="droppable btn-t"><div class="draggable team">One</div></div>
          <div class="droppable btn-b"><div class="draggable team">Two</div></div>
          <ul class="round two">
            <li class="div-1">
              <div class="droppable btn-t"><div class="draggable team">One</div></div>
              <div class="droppable btn-b"><div class="draggable team">Two</div></div>
              <ul class="round three">
                <li class="conf-1">
                  <div class="droppable btn-t"><div class="draggable team">One</div></div>
                  <div class="droppable btn-b"><div class="draggable team">Two</div></div>
                  <ul class="round final">
                    <li class="finalswest">
                      <div class="droppable btn-t"><div class="draggable team">One</div></div>
                      <div class="droppable btn-b"><div class="draggable team">Two</div></div>
                    </li>
                  </ul>
                </li>
              </ul>
            </li> 
          </ul>
        </li>
        <li class="round one">
          <div class="droppable btn-t"><div class="draggable team">One</div></div>
          <div class="droppable btn-b"><div class="draggable team">Two</div></div>
            <ul class="round two">
              <li class="div-1">
                <div class="droppable btn-t"><div class="draggable team">One</div></div>
                <div class="droppable btn-b"><div class="draggable team">Two</div></div>
                <ul class="round three">
                  <li class="conf-1">
                    <div class="droppable btn-t"><div class="draggable team">One</div></div>
                    <div class="droppable btn-b"><div class="draggable team">Two</div></div>
                  </li>
                </ul>
              </li>
            </ul>
          </li>
          <li class="div-1">
            <div class="droppable btn-t"><div class="draggable team">One</div></div>
            <div class="droppable btn-b"><div class="draggable team">Two</div></div>
            <ul class="round three">
              <li class="conf-1">
                <div class="droppable btn-t"><div class="draggable team">One</div></div>
                <div class="droppable btn-b"><div class="draggable team">Two</div></div>
              </li>
            </ul>
          </li>
          <li class="conf-1">
            <div class="droppable btn-t"><div class="draggable team">One</div></div>
            <div class="droppable btn-b"><div class="draggable team">Two</div></div>
          </li>
        </ol>  
      </div>

    <script>
      window.onload = function() {
        $(".team").on("mouseover", function() {
          $(this).parent().css('width','240px');
        });

        $('div[class*=btn-]').on("mouseleave", function() {
          $(this).css('width','210px');
        });

        $(".draggable").draggable({
          revert: true,
          start: function(event, ui) {
            origin = event.target.parentNode;
          }
        });

        $(".droppable").droppable({
          accept: ".draggable",
          drop: function(event, ui) {
                  if ($(this).children().length > 0) {
                    var move = $(this).children().detach();
                    $(ui.draggable).parent().append(move);
                  }

                  $(this).append($(ui.draggable));
                }
        });

      };
    </script>
  </body>
</html>
