<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>{{title}}</title>
        <meta name="keywords" content="{{ keywords }}"/>
        <style type="text/css">
        html,body{
        font: 18px/1.5 "Courier New",arial,sans-serif;
        background: #333;
        color: #fff;
        }
        article{
        padding: 0 5em;
        }
        h1,h4{
        text-align: center;
        }
        </style>
    </head>
    <body>
        <article>
            <hgroup>
            <h1>{{title}}</h1>
            <h4>{{author}}</h4>
            </hgroup>
            {% for p in paragraphs %}
            <p>{{p|safe}}</p>
            {% endfor %}
        </article>
    </body>
</html>
